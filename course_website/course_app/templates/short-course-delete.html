{% load static %}
{% include "header.html" %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Delete Short Term Course</h1>
            </div>
            <!-- PAGE-HEADER END -->

            <div class="card">
                <div class="card-body">
                    <h4>Are you sure you want to delete this short term course?</h4>
                    <p>The item will be deleted permanently.</p>

                    <form method="post" action="{% url 'short_course_delete' pk=course.pk %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Delete</button>
                        <a class="btn btn-secondary" href="{% url 'short_course_list' %}">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% include "footer.html" %}
